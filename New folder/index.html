            padding: 0;
            box-sizing: border-box;
        }

        body {

        h2 { font-size: 2; font-weight: 600; line-height: 1.5; }
        h3 { font-size: 1.25rem; font-weight: 600; line-height: 1.5; }
        h4 { font-size: 1.125rem; font-weight: 600; line-height: 1.5; }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Button Styles */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-secondary:hover {
            background: #51607c;
        }

        .btn-ghost {
            background: transparent;
            color: var(--foreground);
        }

        .btn-ghost:hover {
            background: var(--secondary);
        }

        .btn-icon {
            padding: 0.5rem;
        }

        /* Input Styles */
        .input, .textarea, .select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--input-background);
            font-size: 1rem;
        }

        .input:focus, .textarea:focus, .select:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .textarea {
            resize: vertical;
            font-family: inherit;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Badge Styles */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .badge-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .badge-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .badge-outline {
            border: 1px solid var(--border);
            background: transparent;
        }

        .badge-success {
            background: #10b981;
            color: white;
        }

        .badge-warning {
            background: #f59e0b;
            color: white;
        }

        /* Avatar */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Modal/Sheet/Dialog Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: none;
            animation: fadeIn 0.2s;
        }

        .overlay.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideInUp {
            from { 
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0;
            }
            to { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .sheet {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background: white;
            z-index: 51;
            transform: translateX(100%);
            overflow-y: auto;
        }

        .sheet.active {
            animation: slideInRight 0.3s forwards;
        }

        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            background: white;
            border-radius: var(--radius);
            z-index: 51;
            opacity: 0;
            overflow-y: auto;
        }

        .dialog.active {
            animation: slideInUp 0.2s forwards;
        }

        /* Page Dialog (for About, Contact, FAQ pages) */
        .page-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 51;
            overflow-y: auto;
            transform: translateY(100%);
        }

        .page-dialog.active {
            animation: slideInUpFull 0.3s forwards;
        }

        @keyframes slideInUpFull {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* Star Rating */
        .star {
            color: #fbbf24;
            fill: currentColor;
        }

        /* Scrollbar */
        .scroll-container {
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: var(--muted);
            border-radius: 3px;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 100;
            animation: slideInFromRight 0.3s;
            border-left: 4px solid var(--primary);
        }

        @keyframes slideInFromRight {
            from { transform: translateX(calc(100% + 1rem)); }
            to { transform: translateX(0); }
        }

        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }

        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }

        function calculateBookingPrice() {
            const startInput = document.getElementById('startDate');
            const endInput = document.getElementById('endDate');
            const numDaysEl = document.getElementById('numDays');
            const totalPriceEl = document.getElementById('totalPrice');
            
            if (startInput && endInput && numDaysEl && totalPriceEl) {
                const start = new Date(startInput.value);
                const end = new Date(endInput.value);
                
                if (start && end && end >= start) {
                    const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
                    const total = days * (window.currentBookingPrice || 0);
                    numDaysEl.textContent = days;
                    totalPriceEl.textContent = formatCurrency(total);
                } else {
                    numDaysEl.textContent = '-';
                    totalPriceEl.textContent = formatCurrency(0);
                }
            }
        }
